MODEL:
  NAME: "coco_small"
  META_ARCHITECTURE: "MSNetV6"
  BACKBONE:
    CONV_BODY: "Multi-R-18-C5"
    STOP_DOWNSAMPLING: "C3"
DATASET:
  TRAIN: "COCO_V4"
  TEST: "HPATCHES_VIEWPOINT"
TRAIN:
  CHECKPOINT_PERIOD: 1000
  MAX_ITER: 13000
  BASE_LR: 1e-4
  WEIGHT_DECAY: 0.0005
  MILESTONES: [10000]
  GAMMA: 0.5
  IMS_PER_BATCH: 1
TENSORBOARD:
  IS_ON: True
  TARGETS:
    SCALAR: ["loss", 'distance', 'similarity']
    IMAGE: ['desc', 'corr', 'corr_false']
GETTER:
  NAME: 'MSNet'
